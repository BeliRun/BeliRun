<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú lateral responsive - MagtimusPro</title>

  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body id="body" class="container">

  <header>
    <div class="icon__menu">
      <i class="fas fa-bars" id="btn_open"></i>
    </div>
  </header>

  <div class='menu__side' id='menu_side'></div>
  <main>
    <h1>CRUD de Producido</h1>
    <!-- Botón para agregar una nueva producción -->
    <button type="button" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#agregarModal">Agregar
      producción</button>
    <!-- Tabla para mostrar la lista de producciones -->
    <table class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Día</th>
          <th># Ruta</th>
          <th>Cuota</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProducciones">
        <!-- Los datos de las producciones se agregan dinámicamente aquí utilizando JavaScript -->
        <td>04/01/2001</td>
        <td>lunes</td>
        <td>45</td>
        <td>170000</td>
        <td>
          <button class="btn btn-primary btn-sm data-bs-toggle="modal" data-bs-target="#editarModal">Editar</button>
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </td>
      </tbody>
    </table>
    </div>

    <!-- Modal para agregar un nuevo producto -->
    <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="agregarModalLabel">Agregar producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="fecha" placeholder=" ">
              <label for="fecha">Fecha</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" id="dia" aria-label="Día">
                <option selected>Selecciona un día</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
              </select>
              <label for="dia">Día</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="ruta" placeholder=" ">
              <label for="ruta"># Ruta</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="cuota" placeholder=" ">
              <label for="cuota">Cuota</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="agregarProducto()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal para editar una producción -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">

  </main>

  <script src="js/script.js"></script>
  <script src="js/menuScripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
