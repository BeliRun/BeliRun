<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú lateral responsive - MagtimusPro</title>

  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body id="body" class="container">

  <header>
    <div class="icon__menu">
      <i class="fas fa-bars" id="btn_open"></i>
    </div>
  </header>

  <div class='menu__side' id='menu_side'></div>

  <main>
    <h1>Catálogo de Vehiculos</h1>
    <div class="row" id="tablaAutomovilesC">
     
    </div>
  </main>

  <!-- Modal de Opciones -->
<div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="menuModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="menuModalLabel">Elige una opción:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-4">
            <a href="#" class="menu-option" id="Mantenimiento">
              <i class="fas fa-wrench fa-3x"></i>
              <p>Mantenimiento</p>
            </a>
          </div>
          <div class="col-sm-4">
            <a href="#" class="menu-option" id="Producido">
              <i class="fas fa-industry fa-3x"></i>
              <p>Producido</p>
            </a>
          </div>
          <div class="col-sm-4">
            <a href="#" class="menu-option" id="Rodamiento">
              <i class="fas fa-circle-notch fa-3x"></i>
              <p>Rodamiento</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="js/script.js"></script>
  <script src="js/menuScripts.js"></script>
  <script src="js/scriptCatalogo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
