<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú lateral responsive - MagtimusPro</title>

  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body id="body" class="container">

  <header>
    <div class="icon__menu">
      <i class="fas fa-bars" id="btn_open"></i>
    </div>
  </header>

  <div class='menu__side' id='menu_side'></div>

  <main>
    <h1><b>Automóviles</b>
      <!-- Botón para agregar un nuevo automóvil -->
      <button type="button" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#agregarModal"><i
          class="fas fa-plus"></i></button>
    </h1>
    <form>
      <div class="input-group mb-3">
        <input id="search" type="text" class="form-control" placeholder="Buscar" aria-label="Buscar"
          aria-describedby="button-addon2">
        <button onclick="buscarVehiculo()" class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
      </div>

    </form>
    <!-- Tabla para mostrar la lista de automóviles -->
    <table class="table">
      <thead>
        <tr>
          <th>Placa</th>
          <th>Número interno</th>
          <th>Marca</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaAutomoviles">
        <!-- Los datos de los automóviles se agregan dinámicamente aquí utilizando JavaScript -->
        <td>SVA123</td>
        <td>92</td>
        <td>Mercedes</td>
        <td>
          <button class="btn btn-primary btn-sm" data-bs-toggle= "modal" data-bs-target="#editarModal"><i
              class="fas fa-edit"></i></button>
          <button class="btn btn-danger btn-sm" data-bs-toggle= "modal" data-bs-target="#eliminarModal"><i class="fas fa-trash"></i></button>
        </td>
      </tbody>
    </table>
    </div>

    <!-- Modal para agregar un nuevo automóvil -->
    <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="agregarModalLabel">Agregar Vehiculo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="placa" oninput="this.value = this.value.toUpperCase();" placeholder=" ">
              <label for="placa">Placa</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="numeroInterno" placeholder=" ">
              <label for="numeroInterno">Número interno</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="marca" oninput="this.value = this.value.toUpperCase();" placeholder=" ">
              <label for="marca">Marca</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i>
              Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="agregarAutomovil()"><i class="fas fa-save"></i>
              Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para editar un automóvil -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true" onshow="cargarDatos()">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalLabel">Editar Vehiculo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="placaEditar" placeholder=" " disabled>
              <label for="placa">Placa</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="numeroInternoEditar" placeholder=" ">
              <label for="numeroInterno">Número interno</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="marcaEditar" placeholder=" ">
              <label for="marca">Marca</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i>
              Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="actualizarVehiculo()"><i class="fas fa-save"></i>
              Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal de confirmación de eliminación -->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eliminarModalLabel">Confirmación de eliminación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Está seguro de eliminar este dato permanentemente?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
            <button type="button" class="btn btn-danger" id="eliminarDato"><i class="fas fa-trash"> </i> Eliminar</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="js/script.js"></script>
  <script src="js/menuScripts.js"></script>
  <script src="js/scriptVehiculo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
