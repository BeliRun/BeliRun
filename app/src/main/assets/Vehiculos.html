<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive - MagtimusPro</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body" class="container">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fas fa-bus"></i>
            <h4>BeliRun</h4>
        </div>

        <div class="options__menu">	

            <a href="#" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-money-bill" title="Producido"></i>
                    <h4>Producido</h4>
                </div>
            </a>
            
            <a href="#">
                <div class="option">
                    <i class="fas fa-wrench" title="Mantenimiento"></i>
                    <h4>Mantenimiento</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-boxes" title="Rodamiento"></i>
                    <h4>Rodamiento</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-car" title="Vehiculos"></i>
                    <h4>Vehiculos</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-user" title="Conductores"></i>
                    <h4>Conductores</h4>
                </div>
            </a>

        </div>

    </div>

    <main>
      <h1>CRUD de Automóviles</h1>
      <!-- Botón para agregar un nuevo automóvil -->
      <button type="button" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#agregarModal">Agregar automóvil</button>
      <!-- Tabla para mostrar la lista de automóviles -->
      <table class="table">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Número interno</th>
            <th>Marca</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaAutomoviles">
          <!-- Los datos de los automóviles se agregan dinámicamente aquí utilizando JavaScript -->
          <td>SVA123</td>
          <td>92</td>
          <td>Mercedes</td>
          <td>
            <button class="btn btn-primary btn-sm data-bs-toggle="modal" data-bs-target="#editarModal">Editar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tbody>
      </table>
    </div>
  
    <!-- Modal para agregar un nuevo automóvil -->
    <div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="agregarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="agregarModalLabel">Agregar automóvil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="placa" placeholder=" ">
              <label for="placa">Placa</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="numeroInterno" placeholder=" ">
              <label for="numeroInterno">Número interno</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="marca" placeholder=" ">
              <label for="marca">Marca</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="agregarAutomovil()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal para editar un automóvil -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalLabel">Editar automóvil</h5>
    </main>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
