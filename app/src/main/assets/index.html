<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú lateral responsive - MagtimusPro</title>

  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

</head>

<body id="body" class="container">
  <div id="msg"></div>
  <header>
    <div class='icon__menu'>
      <i class='fas fa-bars' id='btn_open'></i>
    </div>
  </header>
  <div class='menu__side' id='menu_side'></div>
  <main>
    <h1>Estadísticas de coutas de rutas de busetas</h1>
    <table class="table">
      <thead>
        <tr>
          <th># Ruta</th>
          <th>Couta promedio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1</td>
          <td>$ 2.500</td>
        </tr>
        <tr>
          <td>#2</td>
          <td>$ 3.200</td>
        </tr>
        <tr>
          <td>#3</td>
          <td>$ 2.800</td>
        </tr>
        <tr>
          <td>#4</td>
          <td>$ 2.600</td>
        </tr>
      </tbody>
    </table>
  </main>
  <canvas id="grafico"></canvas>

  <script>
    // Definir los datos de las estadísticas
    const datos = {
      labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
      datasets: [
        {
          label: 'Cuota promedio',
          data: [120000, 130000, 135000, 140000, 150000, 160000],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }
      ]
    };

    // Configurar el diagrama de barras
    const opciones = {
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            callback: function (value, index, values) {
              return '$' + value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }
          }
        }
      }
    };

    // Crear el objeto Chart y mostrar el diagrama de barras
    const grafico = new Chart(document.getElementById('grafico'), {
      type: 'bar',
      data: datos,
      options: opciones
    });
  </script>
  <script src="js/script.js"></script>
  <script src="js/menuScripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
